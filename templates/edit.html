<div>
  <a href="{% url 'snsapp:detail' object.id %}">戻る</a>
  </div>
  
  <form action="{% url 'snsapp:edit' object.id %}" method="POST">{% csrf_token %}
    <table>
      <tr>
        <th>タイトル</th>
        <td>{{ form.title }}</td>
      </tr>
      <tr>
        <th>テキスト</th>
        <td>{{ form.text }}</td>
      </tr>
    </table>
    <button class="btn" type="submit">保存</button>
  </form>
